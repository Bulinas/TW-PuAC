<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./main.css" />
    <title>Products</title>
</head>

<body>
    <div id="wraper">
        <!-- Insert Here -->
    </div>

    <div class="add-button" onclick="createProduct()">
        +
    </div>

    <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
    <div id="create-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div class="input-group-common photo-input">
                <div class="left-part">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Question_Mark.svg/1200px-Question_Mark.svg.png"
                        id="uploaded-photo-view">
                </div>
                <!-- https://developer.mozilla.org/en-US/docs/Web/API/HTML_Drag_and_Drop_API/File_drag_and_drop -->
                <div class="right-part" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                    <input type="file" accept="image/*" id="input-image" onchange="onFileUploaded(event)">
                </div>
            </div>

            <div class="input-group">
                <div class="input-title">
                    Title
                </div>
                <div class="input-value">
                    <input type="text" id="new-product-title" placeholder="Product title">
                </div>
            </div>

            <div class="input-group">
                <div class="input-title">
                    Price
                </div>
                <div class="input-value">
                    <input type="number" step="0.01" id="new-product-price" value="9.99">
                </div>
            </div>

            <div class="input-group">
                <div class="input-title">
                    Description
                </div>
                <div class="input-value">
                    <textarea id="new-product-description" rows="6" placeholder="Product description"></textarea>
                </div>
            </div>

            <div class="input-group">
                <button onclick="createProductRequest()">Create Product</button>
            </div>

        </div>
    </div>

    <script src="./components/auth.js"></script>
    <script src="./components/requests.js"></script>
    <script src="./components/card.js"></script>
    <script src="./components/header.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>

</html>
